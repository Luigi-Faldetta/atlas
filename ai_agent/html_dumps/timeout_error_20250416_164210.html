<script type="application/json" data-nuxt-data="nuxt-app" data-ssr="true" id="__NUXT_DATA__">[["ShallowReactive",1],{"data":2,"state":467,"once":470,"_errors":471,"serverRendered":38,"path":463},["ShallowReactive",3],{"cachedListingData":4},{"globalId":5,"objectType":6,"offeringType":7,"labels":8,"address":12,"googleMapsObjectUrl":24,"description":25,"price":28,"isSoldOrRented":23,"salesHistory":-1,"featuresFastView":31,"canonicalUrl":34,"reportErrorUrl":35,"media":36,"features":209,"coordinates":424,"cadastralMapBaseUrl":427,"promo":428,"advertising":431,"tracking":456,"publicationDate":462,"friendlyUrlSlug":463,"objectInsights":464},7515494,"Apartment","Sale",[9],{"text":10,"type":11},"Onder bod","TransactionStatus",{"addressTitle":13,"addressSubtitle":14,"neighborhoodIdentifier":15,"neighborhood":16,"city":18,"postcode":19,"houseNumber":20,"province":21,"country":22,"isInternational":23},"Max Planckstraat 10-2","1098 TV Amsterdam","amsterdam/middenmeer-zuid",{"id":15,"name":17},"Middenmeer-Zuid","Amsterdam","1098TV","10","Noord-Holland","Nederland",false,"https://www.google.nl/maps/place/Max+Planckstraat+10+2+1098TV+Amsterdam",{"title":26,"content":27},"Omschrijving","Inschrijving sluit op maandag 14 april om 12:00.\n\n--\n\nInstapklaar appartement van ca. 69 met luxe afwerking in de Watergraafsmeer.\n\nOp de bovenste verdieping van een goed onderhouden complex in de geliefde Watergraafsmeer ligt dit stijlvolle en recent gemoderniseerde appartement. De woning is o.a. voorzien van strak stucwerk, een luxe nieuwe keuken en een gemoderniseerde badkamer. Alles is tot in de puntjes afgewerkt en met zorg vernieuwd.\n\nVanuit de woonkamer/keuken en de achtergelegen slaapkamer is het ruime balkon op het zuiden/zuidwesten te bereiken. Hier geniet je tot in de avond van de zon. Door bijna het gehele appartement ligt een mooi lamelparket (eiken wit geolied). De woning is daarnaast voorzien van isolatieglas, wat zorgt voor een comfortabel binnenklimaat. Door de gehele woning bevindt zich high-end Modular verlichting met dimfunctie.\n\nDe Max Planckstraat is een rustige straat met aan de achterzijde een breed balkon met vrij uitzicht op het groene hofje aan het rustige Mendelhof. Alle denkbare winkels tref je op loopafstand aan – zoals het Christiaan Huygensplein, de Middenweg en winkelcentrum Oostpoort. Ook zijn er volop sportmogelijkheden in de omgeving (voetbal, tennis, hockey en schaatsen) en recreatie in de omliggende parken zoals Park Frankendael en het Oosterpark.\n\nDe bereikbaarheid is uitstekend: het NS-station Science Park ligt om de hoek, evenals diverse tram- en busverbindingen. Ook zijn er goede uitvalswegen in de buurt. Scholen, kinderdagverblijven en gezellige horecagelegenheden zijn volop aanwezig. \n\nIndeling\nBegane grond: gezamenlijke entree met een eigen riante afgesloten berging\n2e verdieping: entree woning, hal, ruime gang-/garderobekast met meterkast en c.v.-ketel, separaat toilet, twee goed formaat slaapkamers,  gemoderniseerde badkamer met douche wastafel en wasmachineaansluiting, nieuwe luxe keuken open keuken met barretje voorzien van alle gemakken zoals een o.a. een Quooker en diverse inbouwapparatuur. De lichte doorzon woonkamer heeft een zitgedeelte en een eetgedeelte. Het eetgedeelte grenst aan de open keuken en het ruime balkon op het zuid/zuidwest.\n\nBijzonderheden\n- Gelegen op eigen grond\n- Luxe afwerking door de gehele woning\n- Op de 2e en hoogste etage\n- Voorzien van isolatieglas\n- Actieve en gezonde VvE\n- Maandelijkse bijdrage VvE: € 166,-\n- 69 m2 woonoppervlakte\n- Ruime berging in de onderbouw van 7m2\n- Ruim balkon op het zuid/zuidwesten",{"sellingPrice":29,"rentalPrice":-1,"isAuction":23,"numericPrice":30},"€ 535.000 k.k.",535000,{"livingArea":32,"numberOfBedrooms":33},"69 m²","2","https://www.funda.nl/detail/koop/amsterdam/appartement-max-planckstraat-10-2/43960857/","https://help.funda.nl:443/s/mef?globalID=7515494&returnURL=https%3a%2f%2fwww.funda.nl%2fdetail%2fkoop%2famsterdam%2fap
