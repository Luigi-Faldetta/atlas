<script type="application/json" data-nuxt-data="nuxt-app" data-ssr="true" id="__NUXT_DATA__">[["ShallowReactive",1],{"data":2,"state":469,"once":472,"_errors":473,"serverRendered":35,"path":465},["ShallowReactive",3],{"cachedListingData":4},{"globalId":5,"objectType":6,"offeringType":7,"labels":8,"address":9,"googleMapsObjectUrl":21,"description":22,"price":25,"isSoldOrRented":20,"salesHistory":-1,"featuresFastView":28,"canonicalUrl":31,"reportErrorUrl":32,"media":33,"features":201,"coordinates":424,"cadastralMapBaseUrl":427,"promo":428,"advertising":433,"tracking":459,"publicationDate":464,"friendlyUrlSlug":465,"objectInsights":466},7509147,"Apartment","Sale",[],{"addressTitle":10,"addressSubtitle":11,"neighborhoodIdentifier":12,"neighborhood":13,"city":15,"postcode":16,"houseNumber":17,"province":18,"country":19,"isInternational":20},"Aragohof 4-1","1098 RR Amsterdam","amsterdam/middenmeer-zuid",{"id":12,"name":14},"Middenmeer-Zuid","Amsterdam","1098RR","4","Noord-Holland","Nederland",false,"https://www.google.nl/maps/place/Aragohof+4+1+1098RR+Amsterdam",{"title":23,"content":24},"Omschrijving","English below *** LIGGING IN PRACHTIG WATERGRAAFSMEER! *** SCHITTEREND DRIEKAMER (MOGELIJKHEID 4-KAMERS) APPARTEMENT VAN CIRCA 68 M² MET HEERLIJK ZONNIG BALKON EN APARTE GROTE BERGING. GELEGEN AAN MOOI RUSTIG HOFJE MET VEEL GROEN.\n\nHIGHLIGHTS:\n-Van deze woning is een unieke woningwebsite beschikbaar. Download de brochure voor de link naar de website waar je alle gegevens van de woning kan vinden.\n-Unieke kindvriendelijke ligging aan aan fraaie groenstrook en voor stadse begrippen rustige straat.\n-Balkon op het zuidwesten met veel zon.\n-Wat veel licht! Eerste wat opvalt is dat het een ontzettend licht appartement is, dit komt mede dankzij de grote ramen.\n-Nu 2 grote slaapkamers. Éénvoudig om 3 slaapkamers te realiseren, zie alternatieve plattegrond.\n-Gelegen op de 1e verdieping, dus niet veel trappen lopen en ruim en goed begaanbaar trappenhuis.\n-Prachtige grote lichte ensuite woonkamer, over de gehele lengte van het appartement (circa 11 meter!).\n-Strakke open keuken van vaatwasser, oven en koel-/vriescombinatie. \n-Apart toilet.\n-Badkamer \n-Rustige ligging voor stadse begrippen. Maar winkelcentrum aan Christian Huygensplein ligt vrijwel tegenover de woning, hier hoge kwaliteit (delicatesse)winkels en supermarkt. Naar hartje Amsterdam-Oost is het 5 minuten fietsen!\n-Er is een grote aparte berging onderin het gebouw van circa 6 m².\n-Groen wonen in prachtig Watergraafsmeer met de stad op paar minuten fietsen, wat wil je nog meer!\n\nOVERIGE HIGHLIGHTS & BIJZONDERHEDEN:\n-Oplevering in overleg; kan zeer snel indien gewenst!\n-In 2024 is er HR++ glas geplaatst\n-Verwarming d.m.v. eigen c.v. ketel. Remeha Tzerra uit 2016.\n-Energielabel C\n-Erfpacht is afgekocht tot en met 31 maart 2062.\n-Maakt onderdeel uit van een zeer actieve VVE.\n-De VVE wordt professioneel beheerd en er is een Meerjarenonderhoudsplan (MJOP).\n-De maandelijkse bijdrage (servicekosten) aan de eigen VVE bedragen: € 194,20 per maand voor de woning en € 19,74 per maand voor de berging. \n-Volgens website Gemeente Amsterdam/parkeren; is er op het moment van schrijven geen wachtlijst parkeervergunning! 2 parkeervergunningen mogelijk!\nWijzigingen voorbehouden; check website Gemeente Amsterdam/parkeren voor meest actuele status.\n\nGENIETEN VAN ALLES WAT DE WATERGRAAFSMEER TE BIEDEN HEEFT!\n- Letterlijk om de hoek van Kinderboederij \"De Werf\", heel leuk met speeltuin.\n- In de directe omgeving diverse basisscholen welke als zeer hoog aangeschreven staan.\n- Vanuit de woning loop je zo naar het winkelcentrum met bakker (vestiging Brood), zeer goede delicatessewinkel, visboer, Albert Heijn, Sportschool Oostergym etc.\n- Even een paar minuten fietsen en je zit zo bij de leuke en speciale winkels aan de Middenweg en Hogeweg alsmede hip & happening Amsterdam Oost.\n- Park Frankendael is om de hoek! Een prachtig landschapspark met elke maand hier Pure Markt (culinaire markt). \n- Fiets in no-time (of met bus 40) naar Amstelstation of loop zelfs naar station Science Park.\n- Vlakbij de woning stap je op de tram.\n- Om de hoek van één van lands bekendste ijsbanen; Jaap Edenbaan en de sportvelden voor o.a. hockey, voetbal en tennis.\n\nDisclaimer\nDeze informatie is door ons met de nodige zorgvuldigheid samengesteld. Onzerzijds wordt echter geen enkele aansprakelijkheid aanvaard voor enige onvolledigheid, onjuistheid of anderszins, dan wel de gevolgen daarvan. Koper heeft zijn eigen onderzoek plicht naar alle zaken die voor hem of haar van belang zijn. Met betrekking tot deze woning is de makelaar adviseur van verkoper. Wij adviseren u een deskundige (NVM-)makelaar in te schakelen die u begeleidt bij het aankoopproces. Indien u specifieke wensen heeft omtrent de woning, adviseren wij u deze tijdig kenbaar te maken aan uw aankopend makelaar en hiernaar zelfstandig onderzoek te (laten) doen. Indien u geen deskundige vertegenwoordiger inschakelt, acht u zich volgens de wet deskundige genoeg om alle zaken die van belang zijn te kunnen overzien. Van toepassing zijn de NVM voorwaarden.\n\nNEN Clausule\nDe gebruiksoppervlakte is berekend conform de branche vastgestelde Meetinstructies welke grotendeels zijn gebaseerd op de NEN 2580- norm. De oppervlakte kan derhalve afwijken van vergelijkbare panden en/of oude referenties. Dit heeft vooral te maken met deze (nieuwe) rekenmethode. Koper verklaart voldoende te zijn geïnformeerd over de hiervoor bedoelde normering. Verkoper en diens makelaar doen hun uiterste best de juiste oppervlakte en inhoud te berekenen aan de hand van eigen metingen en dit zoveel mogelijk te ondersteunen door het plaatsen van plattegronden met maatvoering. Mocht de maatvoering onverhoopt niet (volledig) overeenkomstig de normering zijn vastgesteld, wordt dit door koper aanvaard. Koper is voldoende in de gelegenheid gesteld de maatvoering zelf te (laten) controleren. Verschillen in de opgegeven maat en grootte geven geen der partijen enig recht, zo ook niet op aanpassing van de koopsom. Verkoper en diens makelaar aanvaarden geen enkele aansprakelijkheid in deze.\n\n---------English version------------\n\nSTUNNING THREE-ROOM (POSSIBILITY OF FOUR-ROOMS) APARTMENT OF APPROXIMATELY 68 M² WITH A LOVELY SUNNY BALCONY AND A SEPARATE LARGE STORAGE ROOM. LOCATED IN A BEAUTIFUL, QUIET COURTYARD WITH LOTS OF GREENERY.\n\nHIGHLIGHTS:\n\n-A unique property website is available for this home. Download the brochure for the link to the website where you can find all the details about the property.\n-Unique child-friendly location on a beautiful green strip and in a quiet street by city standards.\n-Southwest-facing balcony with plenty of sun.\n-So much light! The first thing you notice is how incredibly bright the apartment is, thanks in part to the large windows.\n-Currently 2 large bedrooms. Easily convertible into 3 bedrooms—see alternative floor plan.\n-Located on the 1st floor, meaning fewer stairs to climb and a spacious, easily accessible stairwell.\n-Beautiful large, bright ensuite living room extending the entire length of the apartment (approximately 11 meters!).\n-Sleek open kitchen equipped with a dishwasher, oven, and fridge/freezer combination.\n-Separate toilet.\n-Bathroom \n-Quiet location by city standards. However, the shopping center at Christian Huygensplein is almost directly opposite the property, offering high-quality (delicatessen) stores and a supermarket. Only a 5-minute bike ride to the heart of Amsterdam-East!\n-A large separate storage room of approximately 6 m² is located in the building’s basement.\n-Green living in beautiful Watergraafsmeer with the city just minutes away by bike—what more could you want!\n\nOTHER HIGHLIGHTS & SPECIAL FEATURES:\n-Delivery/key handover negotiable; can be very quickly if wanted!\n-The property was fully fitted with HR++ glass in 2024!\n-Heating via private central heating boiler (Remeha Tzerra, 2016).\n-Energy label C\n-Leasehold paid off until March 31, 2062.\n-Part of a very active homeowners' association (VVE).\n-The VVE is professionally managed and has a long-term maintenance plan (MJOP).\n-Monthly contribution (service costs) to the VVE: €194.20 per month for the apartment and €19.74 per month for the storage room.\n-According to website municpality Amsterdam/parkeren: At the time of writing there is no waiting list for a parking permit. Possibility to get 2 parking permits. \nSubject to change: Check website municipality of Amsterdam/parkeren for latest information.\n\nENJOY EVERYTHING WATERGRAAFSMEER HAS TO OFFER!\n-Literally around the corner from petting zoo \"De Werf,\" complete with a fun playground.\n-Various highly-rated primary schools in the immediate vicinity.\n-Walking distance to the shopping center with a bakery (Brood), an excellent delicatessen, a fishmonger, Albert Heijn supermarket, Oostergym gym, and more.\n-Just a few minutes by bike to the charming and unique shops on Middenweg and Hogeweg, as well as the trendy Amsterdam East area.\n-Park Frankendael is right around the corner! A beautiful landscape park that hosts the \"Pure Markt\" culinary market every month.\n-Bike (or take bus 40) to Amstel Station in no time, or even walk to Science Park Station.\n-Tram stop located near the property.\n-Close to one of the country’s most famous ice rinks, Jaap Edenbaan, and sports fields for hockey, football, and tennis.\n\nDisclaimer\nThis information has been compiled with due care. However, we accept no liability for any incompleteness, inaccuracies, or otherwise, nor for the consequences thereof. The buyer has an obligation to conduct their own investigation into all matters of importance. With respect to this property, the real estate agent acts as the seller’s advisor. We recommend that you engage a qualified (NVM) real estate agent to assist you in the purchasing process. If you have specific requirements regarding the property, we advise you to make these known to your purchasing agent in a timely manner and to conduct independent investigations accordingly. If you do not engage a professional representative, you are considered legally competent to oversee all relevant matters. The NVM terms and conditions apply.\n\nNEN Clause\nThe usable floor area has been calculated in accordance with industry-standard Measurement Instructions, largely based on the NEN 2580 standard. The surface area may therefore differ from comparable properties and/or older references. This is mainly due to this (new) calculation method. The buyer acknowledges being sufficiently informed about the aforementioned standard. The seller and their real estate agent strive to calculate the correct surface area and volume based on their own measurements and support this as much as possible by providing floor plans with dimensions. If, unexpectedly, the measurements do not fully comply with the standard, the buyer accepts this. The buyer has been given sufficient opportunity to verify the measurements independently. Differences in the specified dimensions and size do not entitle either party to any rights, including adjustments to the purchase price. The seller and their real estate agent accept no liability in this regard.",{"sellingPrice":26,"rentalPrice":-1,"isAuction":20,"numericPrice":27},"€ 535.000 k.k.",535000,{"livingArea":29,"numberOfBedrooms":30},"68 m²","3","https://www.funda.nl/detail/koop/amsterdam/appartement-aragohof-4-1/43954500/","https://help.funda.nl:443/s/mef?globalID=7509147&returnURL=https%3a%2f%2fwww.funda.nl%2fdetail%2fkoop%2famsterdam%2fappartement-aragohof-4-1%2f43954500%2f&brokerID=24763",{"layout":34,"photos":36,"videos":89,"photos360":-1,"legacyPhotos360":95,"floorPlan":-1,"legacyFloorPlan":185,"brochureUrl":200,"virtualTour":-1},{"mediaViewerIsVisible":35,"mainPhotoThumbnailIsVisible":20},true,{"mediaBaseUrl":37,"thumbnailBaseUrl":37,"items":38},"https://cloud.funda.nl/valentina_media/{id}.jpg",[39,41,43,45,47,49,51,53,55,57,59,61,
